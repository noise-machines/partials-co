<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="google-site-verification" content="J29zBDRWvl1jPXk0_UEJQGy-EKZRjstAvsfVT0OobzE" />
    <meta name="theme-color" content="#2196F3">
    <noscript>
      <!-- when JavaScript is enabled, these get loaded after the page finishes loading -->
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    </noscript>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      /* Layout */
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        color: #333333;
        font-family: sans-serif;
      }
      a {
        color: #333333;
      }
      main {
        height: 100%;
      }
      .inverted-a {
        display: inline-block;
        transform: scale(1, -1);
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .header, .footer {
        width: 100%;
        overflow: hidden;
        min-height: 45px;
        background-color: rgba(227, 227, 227, 0.9);
        z-index: 1;
      }
      .header {
        position: absolute;
        top: 0;
        left: 0;
        height: 55px;
        font-size: 1.35em;
        text-shadow: 0px 0px 5px rgba(227, 227, 227, 1);
        padding: 0.5em;
        box-shadow: 0px -1px 2px 0px #333333;
      }
      .header .logo {
        font-size: 1.15em;
        white-space: pre;
      }
      .header a {
        padding: 1em;
        text-decoration: none;
        font-variant: small-caps;
      }
      .content {
        height: 100%;
        position: absolute;
        background-color: #e3e3e3;
        top: 55px;
        height: calc(100vh - 127px);
        overflow: scroll;
      }
      .full-width {
        width: 100%;
      }
      .center-contents {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer {
        position: absolute;
        bottom: -1px; /* To prevent any peek-a-boo from the tab menu's box shadow */
        left: 0;
        height: 72px;
        overflow: visible;
      }
      .call-to-action.tab-menu {
        width: 100%;
        text-align: center;
        height: inherit;
        border: none; /* remove existing borders */
        box-shadow: 0px 1px 2px 0px black;
      }
      .tab-menu-item {
        display: inline-block;
        margin: 0;
        width: 20%;
        font-size: 4vw;
      }
      @media (min-width: 540px) {
        .tab-menu-item {
          font-size: 22px;
        }
      }
      .tab-menu-item a {
        text-decoration: none;
      }
      .tab-menu-item .link-text {
        font-variant: small-caps;
      }
      .tab-menu-item i {
        display: block;
        font-size: 36px;
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      .hide {
        display: none;
      }

      /* Footer */
      .call-to-action {
        border: 2px solid black;
        font-size: 1.5em;
        background-color: rgba(227, 227, 227, 0.6);
      }
      .call-to-action > span {
        display: inline-block;
        padding: 0.5em 0.75em;
      }
      .call-to-action > span:nth-child(2) {
        /*border-left: 2px solid black*/
      }
      .inverted-button {
        background-color: #333333;
      }
      .inverted-button a {
        color: #e3e3e3;
        text-decoration: none;
      }
      .button {
        padding: 0.5em 0.75em;
        border: 2px solid #333333;
        text-decoration: none;
        display: inline-block;
      }

      /* Kaleidoscope */
      #kaleidoscope {
        width: 100vw;
        height: 100vh;
        z-index: -2;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Shows */
      ol.shows {
        list-style: none;
        padding: 0;
        padding-top: 3em;
        font-size: 1.3em;
        margin: 0;
      }
      .show {
        border-bottom: 1px solid #333333;
      }
      .show:last-child {
        border-bottom: none;
      }
      ol.show-details {
        list-style: none;
        padding: 40px 0;
        margin-left: 1em;
        margin-right: 1em;
        text-align: center;
      }
      .show-details li {
        display: inline-block;
        padding: 10px 5px;
        margin: 0;
        width: 25%;
      }
      .push-permission-toggle {
        padding: 1em 0 1em 0;
        display: inline-block;
        font-size: 1.2em;
        width: calc(100% - 30px);
        position: fixed;
        background-color: #e3e3e3;
        border-bottom: 1px solid #333333;
      }
      /* Spinner */
      .loading {
        height: 100%;
      }
      .loading p {
        font-variant: small-caps;
        font-size: 2em;
      }
      .sk-rotating-plane {
        width: 40px;
        height: 40px;
        background-color: #333333;
        margin: 40px 2em;
        animation: sk-rotatePlane 1.2s infinite ease-in-out;
      }
      @keyframes sk-rotatePlane {
        0% {
          transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        }
        50% {
          transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
        }
        100% {
          transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        }
      }
      @media only screen and (max-width: 500px) {
        .show-details li {
          width: 100%;
          display: block;
        }
        .push-permission-toggle {
          text-align: center;
        }
      }
      @media (max-width: 700px) {
        .hide-on-small {
          display: none !important;
        }
        .show-on-small {
          display: unset;
        }
        .show-on-small.center-contents {
          display: flex;
        }
      }
      @media (min-width: 701px) {
        .show-on-small {
          display: none;
        }
      }
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
        .push-permission-toggle {
          width: calc(750px - 30px);
        }
      }
      @media (min-width: 992px) {
        .container {
          width: 970px;
        }
        .push-permission-toggle {
          width: calc(970px - 30px);
        }
      }
      @media (min-width: 1200px) {
        .container {
          width: 1170px;
        }
        .push-permission-toggle {
          width: calc(1140px - 30px);
        }
      }
      .react-toggle {
        touch-action: pan-x;
        vertical-align: middle;
        margin-left: 0.5em;
        display: inline-block;
        position: relative;
        cursor: pointer;
        background-color: transparent;
        border: 0;
        padding: 0;

        -webkit-touch-callout: none;
        user-select: none;

        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }

      .react-toggle-screenreader-only {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }

      .react-toggle--disabled {
        cursor: not-allowed;
        opacity: 0.5;
        transition: opacity 0.25s;
      }

      .react-toggle-track {
        width: 50px;
        height: 24px;
        padding: 0;
        border-radius: 30px;
        background-color: #4D4D4D;
        transition: all 0.2s ease;
      }

      .react-toggle:hover:not(.react-toggle--disabled) .react-toggle-track {
        background-color: #000000;
      }

      .react-toggle--checked .react-toggle-track {
        background-color: #333333;
      }

      .react-toggle--checked:hover:not(.react-toggle--disabled) .react-toggle-track {
        background-color: #333333;
      }

      .react-toggle-track-check {
        position: absolute;
        width: 14px;
        height: 10px;
        top: 0px;
        bottom: 0px;
        margin-top: auto;
        margin-bottom: auto;
        line-height: 0;
        left: 8px;
        opacity: 0;
        transition: opacity 0.25s ease;
      }

      .react-toggle--checked .react-toggle-track-check {
        opacity: 1;
        transition: opacity 0.25s ease;
      }

      .react-toggle-track-x {
        position: absolute;
        width: 10px;
        height: 10px;
        top: 0px;
        bottom: 0px;
        margin-top: auto;
        margin-bottom: auto;
        line-height: 0;
        right: 10px;
        opacity: 1;
        transition: opacity 0.25s ease;
      }

      .react-toggle--checked .react-toggle-track-x {
        opacity: 0;
      }

      .react-toggle-thumb {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        position: absolute;
        top: 1px;
        left: 1px;
        width: 22px;
        height: 22px;
        border: 1px solid #4D4D4D;
        border-radius: 50%;
        background-color: #FAFAFA;

        box-sizing: border-box;

        transition: all 0.25s ease;
      }

      .react-toggle--checked .react-toggle-thumb {
        left: 27px;
        border-color: #333333;
      }

      .react-toggle--focus .react-toggle-thumb {
        box-shadow: 0px 0px 2px 3px #444444;
      }

      .react-toggle:active:not(.react-toggle--disabled) .react-toggle-thumb {
        box-shadow: 0px 0px 5px 5px #444444;
      }
    </style>
    <title>Partials</title>
  </head>
  <body>
    <img style='display: none;' id='kaleidoscope-image' src='kaleidoscope-image-bw-768.jpg' />
    <div id="root">
      <!-- {app} -->
    </div>
    <script>
      // asynchronously load manifest and favicon
      var cb = function () {
        var manifest = document.createElement('link')
        manifest.rel = 'manifest'
        manifest.href = '%PUBLIC_URL%/manifest.json'

        var favicon = document.createElement('link')
        favicon.rel = 'shortcut icon'
        favicon.href = '%PUBLIC_URL%/favicon.ico'

        var h = document.getElementsByTagName('head')[0]
        h.parentNode.insertBefore(manifest, h)
        h.parentNode.insertBefore(favicon, h)
      }
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
      if (raf) {
        raf(cb)
      } else {
        window.addEventListener('load', cb)
      }
    </script>
  </body>
</html>
