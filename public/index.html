<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="google-site-verification" content="J29zBDRWvl1jPXk0_UEJQGy-EKZRjstAvsfVT0OobzE" />
    <meta name="theme-color" content="#2196F3">
    <noscript>
      <!-- when JavaScript is enabled, these get loaded after the page finishes loading -->
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    </noscript>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      /* Layout */
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        color: #333333;
        font-family: sans-serif;
      }
      a {
        color: #333333;
      }
      main {
        height: 100%;
      }
      .inverted-a {
        display: inline-block;
        transform: scale(1, -1);
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .header, .footer {
        width: 100%;
        overflow: hidden;
        min-height: 45px;
        padding: 0.5em;
        background-color: rgba(227, 227, 227, 0.9);
      }
      .header {
        position: absolute;
        top: 0;
        left: 0;
        height: 55px;
        font-size: 1.35em;
        text-shadow: 0px 0px 5px rgba(227, 227, 227, 1);
      }
      .header .logo {
        font-size: 1.15em;
      }
      .header a {
        padding: 1em;
        text-decoration: none;
        font-variant: small-caps;
      }
      .content {
        height: 100%;
        position: absolute;
        background-color: #e3e3e3;
        top: 55px;
        height: calc(100vh - 127px);
        overflow: scroll;
      }
      .full-width {
        width: 100%;
      }
      .center-contents {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 72px;
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      @media (max-width: 650px) {
        .hide-on-small {
          display: none !important;
        }
        .show-on-small {
          display: initial;
        }
      }
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      @media (min-width: 992px) {
        .container {
          width: 970px;
        }
      }
      @media (min-width: 1200px) {
        .container {
          width: 1170px;
        }
      }
      .hide {
        display: none;
      }

      /* Footer */
      .call-to-action {
        border: 2px solid black;
        font-size: 1.5em;
        background-color: rgba(227, 227, 227, 0.6);
      }
      .call-to-action > span {
        display: inline-block;
        padding: 0.5em 0.75em;
      }
      .call-to-action > span:nth-child(2) {
        /*border-left: 2px solid black*/
      }
      .listen-button {
        background-color: #333333;
      }
      .listen-button a {
        color: #e3e3e3;
        text-decoration: none;
      }
      .button {
        padding: 0.5em 0.75em;
        border: 2px solid #333333;
        text-decoration: none;
        display: inline-block;
      }

      /* Kaleidoscope */
      #kaleidoscope {
        width: 100vw;
        height: 100vh;
        z-index: -2;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Shows */
      ol.shows {
        list-style: none;
        padding: 0;
        font-size: 1.3em;
      }
      .show {
        border-bottom: 1px solid #333333;
      }
      ol.show-details {
        list-style: none;
        padding: 40px 0;
        margin-left: 1em;
        margin-right: 1em;
        text-align: center;
      }
      .show-details li {
        display: inline-block;
        padding: 10px 5px;
        margin: 0;
        width: 25%;
      }
      @media only screen and (max-width: 500px) {
        .show-details li {
          width: 100%;
          display: block;
        }
      }
      /* Spinner */
      .loading {
        height: 100%;
      }
      .loading p {
        font-variant: small-caps;
        font-size: 2em;
      }
      .sk-rotating-plane {
        width: 40px;
        height: 40px;
        background-color: #333333;
        margin: 40px 2em;
        animation: sk-rotatePlane 1.2s infinite ease-in-out;
      }
      @keyframes sk-rotatePlane {
        0% {
          transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        }
        50% {
          transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
        }
        100% {
          transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        }
      }
    </style>
    <title>Partials</title>
  </head>
  <body>
    <img style='display: none;' id='kaleidoscope-image' src='kaleidoscope-image-bw-768.jpg' />
    <div id="root">
      <!-- {app} -->
    </div>
    <script>
      // asynchronously load manifest and favicon
      var cb = function () {
        var manifest = document.createElement('link')
        manifest.rel = 'manifest'
        manifest.href = '%PUBLIC_URL%/manifest.json'

        var favicon = document.createElement('link')
        favicon.rel = 'shortcut icon'
        favicon.href = '%PUBLIC_URL%/favicon.ico'

        var h = document.getElementsByTagName('head')[0]
        h.parentNode.insertBefore(manifest, h)
        h.parentNode.insertBefore(favicon, h)
      }
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
      if (raf) {
        raf(cb)
      } else {
        window.addEventListener('load', cb)
      }
    </script>
  </body>
</html>
