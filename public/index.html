<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="google-site-verification" content="J29zBDRWvl1jPXk0_UEJQGy-EKZRjstAvsfVT0OobzE" />
    <meta name="theme-color" content="#2196F3">
    <noscript>
      <!-- when JavaScript is enabled, these get loaded after the page finishes loading -->
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    </noscript>
    <script src="pixi.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      @media (max-width: 390px) {
        h1 {
          font-size: 1.8em;
        }
      }
      .header a.active {
        text-decoration: underline;
      }
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container::before, .container::after {
        content: ' ';
        display: table;
      }
      html {
        box-sizing: border-box;
      }
      a {
        color: #333333;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      #hero {
        height: 100vh;
        width: 100vw;
        position: absolute;
        left: 0;
        top: 0;
      }
      #kaleidoscope {
        width: 100vw;
        height: 100vh;
        z-index: -2;
      }
      .listen-button {
        background-color: #333333;
      }
      .listen-button a {
        color: #e3e3e3;
        text-decoration: none;
      }
      .header a {
        padding: 1em;
        text-decoration: none;
        font-variant: small-caps;
      }
      .call-to-action {
        border: 2px solid black;
        font-size: 1.5em;
        background-color: rgba(227, 227, 227, 0.6);
      }
      .call-to-action > span {
        display: inline-block;
        padding: 0.5em 0.75em;
      }
      .call-to-action > span:nth-child(2) {
        /*border-left: 2px solid black*/
      }
      .header {
        position: absolute;
        top: 0;
        left: 0;

        height: 7vh;
        min-height: 45px;
        font-size: 1.35em;
        text-shadow: 0px 0px 5px rgba(227, 227, 227, 1);
      }
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .header, .footer {
        width: 100%;
        overflow: hidden;
        min-height: 45px;
        padding: 0.5em;
        background-color: rgba(227, 227, 227, 0.9);
      }
      .header .logo {
        font-size: 1.15em;
      }
      .inverted-a {
        display: inline-block;
        transform: scale(1, -1);
      }
      body {
        margin: 0;
        color: #333333;
        font-family: sans-serif;
      }
    </style>
    <title>Partials</title>
  </head>
  <body>
    <img style='display: none;' id='kaleidoscope-image' src='kaleidoscope-image-bw-768.jpg' />
    <div id="root">
      <!-- {app} -->
    </div>
    <script>
      // asynchronously load manifest and favicon
      var cb = function () {
        var manifest = document.createElement('link')
        manifest.rel = 'manifest'
        manifest.href = '%PUBLIC_URL%/manifest.json'

        var favicon = document.createElement('link')
        favicon.rel = 'shortcut icon'
        favicon.href = '%PUBLIC_URL%/favicon.ico'

        var h = document.getElementsByTagName('head')[0]
        h.parentNode.insertBefore(manifest, h)
        h.parentNode.insertBefore(favicon, h)
      }
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
      if (raf) {
        raf(cb)
      } else {
        window.addEventListener('load', cb)
      }
    </script>
  </body>
</html>
