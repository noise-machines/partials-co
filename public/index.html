<html lang="en">

    <style type="text/css">
      /* Layout */
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        line-height: 1.5em;
        color: #333333;
        font-family: sans-serif;
        letter-spacing: 0.3em;
        overflow-y: hidden;
        background-color: #e3e3e3;
        font-weight: lighter;
      }
      body .normal-spacing {
        letter-spacing: normal;
      }
      a {
        color: #333333;
      }
      main {
        height: 100%;
      }
      .inverted-a {
        display: inline-block;
        transform: translate(0px, -1px) scale(1, -1);
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .header, .footer {
        width: 100%;
        overflow: hidden;
        min-height: 45px;
        background-color: rgba(227, 227, 227, 0.9);
        z-index: 1;
      }
      .header {
        position: absolute;
        top: 0;
        left: 0;
        height: 55px;
        font-size: 1.35em;
        text-shadow: 0px 0px 5px rgba(227, 227, 227, 1);
        padding: 0.5em;
        box-shadow: 0px -1px 2px 0px #333333;
      }
      .header .logo {
        font-size: 1.15em;
        white-space: pre;
      }
      .header a {
        padding: 1em;
        text-decoration: none;
        font-variant: small-caps;
      }
      .content {
        height: 100%;
        position: absolute;
        background-color: #e3e3e3;
        top: 55px;
        height: calc(100vh - 127px + 1px); /* Add an extra pixel because we had to drop the footer down by a pixel. See below. */
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
      }
      .full-width {
        width: 100%;
      }
      .center-contents {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer {
        position: absolute;
        bottom: -1px; /* To prevent any peek-a-boo from the tab menu's box shadow */
        left: 0;
        height: 72px;
        overflow: visible;
      }
      .call-to-action.tab-menu {
        width: 100%;
        text-align: center;
        height: inherit;
        border: none; /* remove existing borders */
        box-shadow: 0px 1px 2px 0px black;
      }
      .call-to-action.tab-menu > span {
        padding: 0;
      }
      .tab-menu-item {
        margin: 0;
        width: 19%;
        height: 100%;
        font-size: 4vw;
      }
      .tab-menu-item a {
        width: 100%;
        height: 100%;
      }
      @media (min-width: 540px) {
        .tab-menu-item {
          font-size: 22px;
        }
      }
      .tab-menu-item a {
        text-decoration: none;
      }
      .tab-menu-item .link-text {
        font-variant: small-caps;
      }
      .tab-menu-item i {
        display: block;
        font-size: 36px;
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      .hide {
        display: none;
      }
      .center-text {
        text-align: center;
      }
      .big-text {
        font-size: 1.3em;
      }
      .contact h2 {
        font-weight: initial;
      }
      .contact .channels {
        width: 400px;
      }
      .contact .channels .column {
        padding-bottom: 40px;
      }
      .contact .channels .left.column > * {
        width: 120px;
        margin: auto;
      }
      .contact .channels .right.column > * {
        width: 120px;
        margin: auto;
      }
      .social-media-icons {
        margin-left: 1.5em;
      }
      .social-media-icon:first-of-type {
        padding-left: 0;
      }
      .social-media-icon {
        padding: 0 0.5em;
        height: 2em;
      }

      /* Footer */
      .call-to-action {
        border: 2px solid black;
        font-size: 1.5em;
        background-color: rgba(227, 227, 227, 0.6);
        font-weight: initial;
      }
      .call-to-action > span {
        display: inline-block;
        padding: 0.5em 0.75em;
      }
      .call-to-action.tab-menu > span {
        display: flex;
      }
      .inverted-button {
        background-color: #333333;
        transition: background-color 0.3s;
        border-left: 2px solid black
      }
      .call-to-action:hover .inverted-button {
        background-color: #222222;
      }
      .call-to-action:hover .album-title {
        color: black;
      }
      .call-to-action:hover .inverted-button .link-text {
        color: #f4f4f4;
      }
      .inverted-button .link-text {
        color: #e3e3e3;
        text-decoration: none;
        transition: color 0.3s;
      }
      .button {
        padding: 0.5em 0.75em;
        border: 2px solid #333333;
        text-decoration: none;
        display: inline-block;
      }

      /* Kaleidoscope */
      #kaleidoscope {
        /*width: 100vw;*/
        /*height: 100vh;*/
        z-index: -2;
        position: absolute;
        left: 0;
        top: 0;
        filter: blur(25px);
        transition: 1s filter ease-in-out, 1s opacity ease-in-out;
        opacity: 0;
      }
      #kaleidoscope.fade-in {
        /*opacity: 1;*/
      }
      #kaleidoscope-placeholder {
        width: 100vw;
        height: auto;
        z-index: -2;
        position: absolute;
        left: 0;
        top: 0;
        transition: 1s filter ease-in-out;
      }
      .blur {
        /*filter: blur(25px);*/
      }

      /* Shows */
      ol.shows {
        list-style: none;
        padding: 0;
        font-size: 1.3em;
        margin: 0;
        transition: padding-top 0.3s;
      }
      .push-permission-toggle + ol.shows {
        padding-top: 3em;
      }
      .show {
        border-bottom: 1px solid #333333;
      }
      .show:last-child {
        border-bottom: none;
      }
      ol.show-details {
        list-style: none;
        padding: 40px 0;
        margin-left: 1em;
        margin-right: 1em;
        text-align: center;
      }
      .show-details li {
        display: inline-block;
        padding: 10px 5px;
        margin: 0;
        width: 25%;
      }
      .push-permission-toggle {
        padding: 1em 0 1em 0;
        display: inline-block;
        font-size: 1.2em;
        width: calc(100% - 30px);
        position: fixed;
        background-color: #e3e3e3;
        border-bottom: 1px solid #333333;
      }
      /* Press */
      .press, .contact {
        letter-spacing: normal;
        padding-left: 30px;
        padding-right: 30px;
      }
      .press > *:last-child {
        margin-bottom: 40px;
      }
      .press > * {
        margin-left: 15px;
        margin-right: 15px;
      }
      .press header {
        padding-left: 0;
        padding-right: 0;
      }
      hr {
        overflow: visible; /* For IE */
        padding: 0;
        margin-top: 40px;
        margin-bottom: 40px;
        border: none;
        border-top: 1px solid #333;
        color: #333;
        text-align: center;
        clear: both;
      }
      hr.glyph {
        margin-top: 40px;
        margin-bottom: 13px;
      }
      hr.glyph:after {
        content: "рнн";
      }
      hr:after {
        display: inline-block;
        position: relative;
        top: -0.6em;
        font-size: 1.5em;
        padding: 0 0.25em;
        background: #e3e3e3;
      }
      .press p:first-of-type {
        margin-top: 0;
      }
      .press section {
        clear: both;
      }
      .column {
        width: 50%;
        float: left;
      }
      .press .column {
        padding-bottom: 40px;
        margin-bottom: 0;
      }
      .left.column {
        padding-right: 15px;
      }
      .right.column {
        padding-left: 15px;
      }
      .press .heading-container {
        padding-top: 60px;
        padding-bottom: calc(60px - 1em);
        text-align: justify;
        margin: 0 15%;
        font-size: 2em;
      }
      .press .heading-container:after {
        content: "";
        display: inline-block;
        width: 100%;
      }
      .glyph-list {
        padding-left: 0;
        list-style:decimal url(data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7);
        position: relative;
      }
      .glyph-list li {
        position: relative;
        margin: 1em 0;
      }
      .glyph-list li .contents {
        position: absolute;
        top: 0;
        left: 1.5em;
        right: 0;
        bottom: 0;
      }
      .press img {
        width: 100%;
        margin: 20px auto;
      }

      @media (max-width: 540px) {
        .press .glyph-list a {
          transition: color 0.2s ease-in-out;
          text-decoration: underline;
          display: inline;
        }
        .press .glyph-list a:hover {
          color: black;
        }
        .press .glyph-list a:before {
          display: none;
          background-color: #333;
          content: '';
          height: 1px;
          position: absolute;
          bottom: -1px;
          left: 50%;
          transform: translateX(-50%);
          transition: width 0.3s ease-in-out;
          width: 100%;
        }
      }
      .glyph-list a {
        display: inline-block;
        position: relative;
        text-decoration: none;
      }
      .glyph-list a:before {
        background-color: #333;
        content: '';
        height: 1px;
        position: absolute;
        bottom: -1px;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease-in-out;
        width: 100%;
      }
      .glyph-list a:hover:before {
        width: 0;
      }
      .glyph-list li:nth-child(1n):before {
        margin-right: 0.75em;
      }
      /* Actually set markers with pseudo element unicode */
      .glyph-list li:nth-child(1):before {content: "сНп";}
      .glyph-list li:nth-child(2):before {content: "сЯз";}
      .glyph-list li:nth-child(3):before {content: "тЕ╢";}
      .glyph-list li:nth-child(4):before {content: "сБЗ";}
      .glyph-list li:nth-child(5):before {content: "ф╕Г";}
      .glyph-list li:nth-child(6):before {content: "рпн";}

      @media only screen and (max-width: 640px){
        .press .right.column p:first-of-type {
          padding-top: 0;
        }
        .column {
          float: none !important;
          width: auto !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
          padding-bottom: 0 !important;
        }
        .press .heading-container {
          margin: 0 10%;
          font-size: 1.75em;
          padding-bottom: 25px;
        }
      }
      @media only screen and (max-width: 400px) {
        .press {
          padding-left: 15px;
          padding-right: 15px;
        }
        .press .heading-container {
          margin: 0 15px;
          padding-top: 40px;
          padding-bottom: 5px;
          font-size: 1.5em;
        }
      }
      /* Spinner */
      .loading {
        height: 100%;
      }
      .loading p {
        font-variant: small-caps;
        font-size: 2em;
      }
      .sk-cube-grid {
        width: 15vw;
        height: 15vw;
        max-width: 100px;
        max-height: 100px;
        margin: 100px auto;
      }

      .sk-cube-grid .sk-cube {
        width: 33%;
        height: 33%;
        background-color: #333;
        float: left;
        -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      }
      .sk-cube-grid .sk-cube1 {
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
      .sk-cube-grid .sk-cube2 {
        -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
      .sk-cube-grid .sk-cube3 {
        -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s; }
      .sk-cube-grid .sk-cube4 {
        -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
      .sk-cube-grid .sk-cube5 {
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
      .sk-cube-grid .sk-cube6 {
        -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
      .sk-cube-grid .sk-cube7 {
        -webkit-animation-delay: 0s;
                animation-delay: 0s; }
      .sk-cube-grid .sk-cube8 {
        -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
      .sk-cube-grid .sk-cube9 {
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }

      @-webkit-keyframes sk-cubeGridScaleDelay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
                  transform: scale3D(1, 1, 1);
        } 35% {
          -webkit-transform: scale3D(0, 0, 1);
                  transform: scale3D(0, 0, 1);
        }
      }

      @keyframes sk-cubeGridScaleDelay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
                  transform: scale3D(1, 1, 1);
        } 35% {
          -webkit-transform: scale3D(0, 0, 1);
                  transform: scale3D(0, 0, 1);
        }
      }
      @media only screen and (max-width: 500px) {
        .show-details li {
          width: 100%;
          display: block;
        }
        .push-permission-toggle {
          text-align: center;
        }
        .normal-spacing-on-extra-small {
          letter-spacing: normal;
        }
        .bigger-links-on-extra-small .link-text {
          font-size: 1.3em;
        }
      }
      @media (max-width: 700px) {
        .hide-on-small {
          display: none !important;
        }
        .show-on-small {
          display: unset;
        }
        .show-on-small.center-contents {
          display: flex;
        }
      }
      @media (min-width: 701px) {
        .show-on-small {
          display: none;
        }
      }
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
        .push-permission-toggle {
          width: calc(750px - 30px);
        }
      }
      @media (min-width: 992px) {
        .container {
          width: 970px;
        }
        .push-permission-toggle {
          width: calc(970px - 30px);
        }
      }
      .react-toggle {
        touch-action: pan-x;
        vertical-align: middle;
        margin-left: 0.5em;
        display: inline-block;
        position: relative;
        cursor: pointer;
        background-color: transparent;
        border: 0;
        padding: 0;

        -webkit-touch-callout: none;
        user-select: none;

        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }

      .react-toggle-screenreader-only {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }

      .react-toggle--disabled {
        cursor: not-allowed;
        opacity: 0.5;
        transition: opacity 0.25s;
      }

      .react-toggle-track {
        width: 50px;
        height: 24px;
        padding: 0;
        border-radius: 30px;
        background-color: #4D4D4D;
        transition: all 0.2s ease;
      }

      .react-toggle:hover:not(.react-toggle--disabled) .react-toggle-track {
        background-color: #000000;
      }

      .react-toggle--checked .react-toggle-track {
        background-color: #333333;
      }

      .react-toggle--checked:hover:not(.react-toggle--disabled) .react-toggle-track {
        background-color: #333333;
      }

      .react-toggle-track-check {
        position: absolute;
        width: 14px;
        height: 10px;
        top: 0px;
        bottom: 0px;
        margin-top: auto;
        margin-bottom: auto;
        line-height: 0;
        left: 8px;
        opacity: 0;
        transition: opacity 0.25s ease;
      }

      .react-toggle--checked .react-toggle-track-check {
        opacity: 1;
        transition: opacity 0.25s ease;
      }

      .react-toggle-track-x {
        position: absolute;
        width: 10px;
        height: 10px;
        top: 0px;
        bottom: 0px;
        margin-top: auto;
        margin-bottom: auto;
        line-height: 0;
        right: 10px;
        opacity: 1;
        transition: opacity 0.25s ease;
      }

      .react-toggle--checked .react-toggle-track-x {
        opacity: 0;
      }

      .react-toggle-thumb {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        position: absolute;
        top: 1px;
        left: 1px;
        width: 22px;
        height: 22px;
        border: 1px solid #4D4D4D;
        border-radius: 50%;
        background-color: #FAFAFA;

        box-sizing: border-box;

        transition: all 0.25s ease;
      }

      .react-toggle--checked .react-toggle-thumb {
        left: 27px;
        border-color: #333333;
      }

      .react-toggle--focus .react-toggle-thumb {
        box-shadow: 0px 0px 2px 3px #444444;
      }

      .react-toggle:active:not(.react-toggle--disabled) .react-toggle-thumb {
        box-shadow: 0px 0px 5px 5px #444444;
      }

    </style>

;(function() {
  // asynchronously load manifest and favicon
  var cb = function() {
    var manifest = document.createElement('link')
    manifest.rel = 'manifest'
    manifest.href = '%PUBLIC_URL%/manifest.json'

    var favicon = document.createElement('link')
    favicon.rel = 'shortcut icon'
    favicon.href = '%PUBLIC_URL%/favicon.ico'

    var h = document.getElementsByTagName('head')[0]
    h.parentNode.insertBefore(manifest, h)
    h.parentNode.insertBefore(favicon, h)
  }
  var raf =
    window.requestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.msRequestAnimationFrame
  if (raf) {
    raf(cb)
  } else {
    window.addEventListener('load', cb)
  }
})()
</script>
