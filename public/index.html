<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="google-site-verification" content="J29zBDRWvl1jPXk0_UEJQGy-EKZRjstAvsfVT0OobzE" />
    <meta name="theme-color" content="#2196F3">
    <noscript>
      <!-- when JavaScript is enabled, these get loaded after the page finishes loading -->
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    </noscript>
    <script src="pixi.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      .container::before, .container::after {
        content: ' ';
        display: table;
      }
      html {
        box-sizing: border-box;
      }
      a {
        color: black;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      #hero {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }
      .button {
        text-decoration: none;
        /*-webkit-transition: color 0.3s, background 0.3s, border-color 0.3s;*/
        /*transition: color 0.3s, background 0.3s, border-color 0.3s;*/
        display: block;
        padding: 0.5em 3em;
        border: 2px solid black;
        text-shadow: none;
      }
      .header {
        overflow: hidden;
        min-height: 45px;
        padding: 0.5em;
      }
      .header .navigation {
        margin-left: 1em;
        float: left;
      }
      #logo {
        padding: 0.5em;
        float: left;
        font-family: Helvetica;
      }
			#overlay {
				position: absolute;
				margin: auto;
				width: 415px;
				color: white;
				font-size: 29pt;
				text-align: center;
				top: 150px;
				background-color: rgba(0,0,0,0.9);
				padding: 20px;
			}
			#action-button {
				font-size: 20pt;
			}
      body {
        color: #333333;
        font-family: sans-serif;
      }
      h1 {
        font-size: 2.25em;
      }
    </style>
    <title>Partials</title>
  </head>
  <body>
    <div id="root">
      <!-- {app} -->
    </div>
    <script>
      // asynchronously load manifest and favicon
      var cb = function () {
        var manifest = document.createElement('link')
        manifest.rel = 'manifest'
        manifest.href = '%PUBLIC_URL%/manifest.json'

        var favicon = document.createElement('link')
        favicon.rel = 'shortcut icon'
        favicon.href = '%PUBLIC_URL%/favicon.ico'

        var h = document.getElementsByTagName('head')[0]
        h.parentNode.insertBefore(manifest, h)
        h.parentNode.insertBefore(favicon, h)
      }
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
      if (raf) {
        raf(cb)
      } else {
        window.addEventListener('load', cb)
      }
    </script>
  </body>
</html>
